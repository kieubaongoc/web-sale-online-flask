<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info" style="padding-bottom: 15px">Đăng ký tài khoản</h1>
            {% if err_msg %}
            <div class="alert alert-danger">
                <h3>{{ err_msg }}</h3>
            </div>
            {% endif %}
            <form method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name..." required/>
                </div>

                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username..." required/>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password..." required/>
                </div>

                <div class="form-group">
                    <input type="password" name="confirm" class="form-control" placeholder="Re-Enter Password..." required/>
                </div>

                <div class="form-group">
                    <input type="submit" value="Đăng ký" class="btn btn-danger" />
                </div>
            </form>
            <div class="return text-center" style="display:">
                <p style="font-size: 25px; "><a href="/" style="text-decoration: none">Trang chủ</a></p>
            </div>
    </div>
</body>
</html>
